<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d75ad8793d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container1">
        <div class="nav-bar">
            <h1>Tic Tac Toe Game</h1>
            <i id="settings" class="fa-solid fa-gear" style="color: #000000;"></i>
        </div>

        <div class="ctn-button">
            <h3>GAME MODE</h3>
            <a id="multiplayer" href="#">MULTIPLAYER</a>
            <a id="vsComputer" href="#">VS COMPUTER</a>
        </div>

        <div id="ctn-result">
            <p id="displayRes"></p>

            <button id="btn-OK">OK</button>
        </div>

        <div class="board">
            <div id="cellOne" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellTwo" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellThree" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellFour" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellFive" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellSix" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellSeven" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellEight" class="cell">
                <img class="imgMove">
            </div>
            <div id="cellNine" class="cell">
                <img class="imgMove">
            </div>
        </div>

        <button id="btnReset">RESET</button>
    </div>
</body>
</html>
